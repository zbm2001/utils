<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实用工具集 utils</title>
<style>
pre{ padding: 10px 20px; border:1px solid #666; border-radius:3px; font: .9em/1.5em Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif; }
</style>
<script src="../utils.js"></script>
<script>
(function(){
this.writeForin = function(obj, name){
  var html = '<ul><li>' + 
  Object.keys(obj).map(function(key){
    return name + '.' + key + 
    ' (' + (typeof obj[key] == 'function' ? '方法' : '属性') + ')';
  }).join('</li><li>') + 
  '</li></ul>';

  document.write(html);
}
})();
</script>
</head>

<body>
<h2>Quick start</h2>
<!-- <pre>
// 导入utils模块
</pre>

<h2>utils 原型方法和属性</h2>
<script>
writeForin(utils.prototype, 'utils');
</script> -->

<h2>utils 静态方法和属性</h2>
<script>
writeForin(utils, 'utils');
</script>
</body>
</html>
