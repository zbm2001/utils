<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>实用工具集 utils</title>
  <style>
    body, pre {
      font: 1em/1.5em "Microsoft YaHei", "FangSong", "STXihei", "STHeiti";
    }

    pre {
      padding: 10px 20px;
      border: 1px solid #666;
      border-radius: 3px;
    }
  </style>
  <script src="../index.js"></script>
  <script>
    (function () {
      document.writeForin = function (obj, name) {
        var html = '<ul><li>' +
            Object.keys(obj).map(function (key) {
              var value = obj[key],
                  valueStr = ''

              switch (typeof value) {
                case 'object':
                  if (value) {
                    valueStr = value.constructor.name
                  } else {
                    valueStr = 'null'
                  }
                  break
                case 'function':
                  valueStr = value.name + '()'
                  break
                default:
                  valueStr = value + ''
              }

              return name + '.' + key + ': ' + valueStr

            }).join('</li><li>') +
            '</li></ul>'

        document.write(html)
      }

      document.writeForinConstructor = function (func, isPrototype) {
        var name = func.name
        if (isPrototype) {
          this.writeForin(func.prototype, name.charAt(0).toLowerCase() + name.slice(1))
        } else {
          this.writeForin(func, name)
        }
      }
    })()
  </script>
</head>

<body>
<h2>Quick start</h2>

<h2>utils 静态方法和属性</h2>

</script>
</body>
</html>
